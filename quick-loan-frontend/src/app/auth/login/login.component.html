<app-toolbar></app-toolbar>
<div class="background-color">
    <div fxLayoutAlign="center center" fxFlexFill class="remove-padding">
        <mat-card fxFlex="25">
            <mat-toolbar color="primary">
                <span>Welcome</span>
            </mat-toolbar>
            <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="loginFormGroup">
                <mat-form-field>
                    <input matInput type="email" placeholder="Email" formControlName="email">
                </mat-form-field>

                <mat-form-field *ngIf="!fieldTextType" class="full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input type="password" formControlName="password" matInput formControlName="password">
                    <button matSuffix mat-icon-button (click)="toggleFieldTextType()">
                        <mat-icon>lock_open</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field *ngIf="fieldTextType" class="full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input type="text" formControlName="password" matInput>
                    <button matSuffix mat-icon-button (click)="toggleFieldTextType()">
                        <mat-icon>lock</mat-icon>
                    </button>
                </mat-form-field>

                <button *ngIf="!showSpinner" mat-raised-button [disabled]='!loginFormGroup.valid'
                    (click)="login(loginFormGroup.value)">Login</button>
                <mat-spinner [diameter]="50" *ngIf="showSpinner"></mat-spinner>
            </form>
        </mat-card>
    </div>
</div>
