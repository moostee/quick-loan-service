<h2>Loan Details</h2>
<mat-list role="list">
    <mat-divider></mat-divider>
    <mat-list-item role="listitem">LoanStatus: {{loan.status}}</mat-list-item>
    <mat-divider></mat-divider>
</mat-list>


<h4>Loan Repayment(s)</h4>


<table mat-table [dataSource]="loanRepayment" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.loans.loanAmount }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="duedate">
        <th mat-header-cell *matHeaderCellDef> Duedate </th>
        <td mat-cell *matCellDef="let element"> {{element.dueDate | date:'medium' }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
